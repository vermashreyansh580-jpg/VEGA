<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEGA HUD</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Sci-Fi Circle Animation */
        .reactor {
            width: 200px;
            height: 200px;
            border: 4px solid #00ffcc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px #00ffcc, inset 0 0 20px #00ffcc;
            animation: pulse 2s infinite ease-in-out;
            position: relative;
        }

        .reactor::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            border: 2px dashed #00ffcc;
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .core {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 255, 204, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #00ffcc;
            margin-top: 40px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #00ffcc;
        }

        p {
            color: #008866;
            font-size: 12px;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00ffcc, inset 0 0 20px #00ffcc; }
            50% { box-shadow: 0 0 50px #00ffcc, inset 0 0 50px #00ffcc; }
            100% { box-shadow: 0 0 20px #00ffcc, inset 0 0 20px #00ffcc; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reactor">
        <div class="core">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="#00ffcc">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </div>
    </div>
    <h1>V E G A</h1>
    <p>SYSTEM ONLINE // GOD MODE</p>
</body>
</html>
